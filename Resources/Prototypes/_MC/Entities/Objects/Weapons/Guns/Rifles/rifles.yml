- type: entity
  parent: [ CMBaseWeaponRifle, RMCBaseWeaponMagazineVisuals ]
  name: AR-12 
  id: MCWeaponRifleAR12
  description: Штурмовая винтовка Keckler and Hoch AR-12 была стандартной винтовкой Корпуса морской пехоты Террагов до того, как ее заменил карабин AR-18. Однако, несмотря на это, она по-прежнему широко используется. Само по себе это оружие очень хорошо подходит для использования в большинстве ситуаций, однако оно страдает в бою на близком расстоянии и его относительно трудно взвалить на плечо, чем некоторые другие. В нем используются безгильзовые боеприпасы размером 10х24 мм.
  components:
  - type: Sprite
    sprite: _MC/Objects/Weapons/Guns/Rifles/ar12.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
    - sprite: _MC/Objects/Weapons/Guns/Attachments/stock.rsi
      state: ar12_stock
      offset: -0.9, 0
      map: [ "stock" ]
  - type: Clothing
    sprite: _MC/Objects/Weapons/Guns/Rifles/ar12.rsi
  - type: Gun
    shotsPerBurst: 3
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    - Burst
    soundGunshot:
      collection: MCAR12Shoot
  - type: RMCSelectiveFire
    baseFireModes:
    - FullAuto
    - Burst
    recoilUnwielded: 4
    scatterWielded: 6
    scatterUnwielded: 20
    baseFireRate: 5
    burstScatterMult: -2
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.1
    accuracyMultiplierUnwielded: 0.6
  - type: RMCWeaponDamageFalloff
    falloffMultiplier: 0.5
  - type: WieldDelay
    baseDelay: 0.9
  - type: WieldableSpeedModifiers
    base: 0.725
    light: 1
    medium: 1
    heavy: 1
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_MC/Weapons/Guns/Reload/t18_reload.ogg
        ejectSound: /Audio/_MC/Weapons/Guns/Reload/t18_unload.ogg
        priority: 2
        whitelist:
          tags:
          - MCMagazineRifleAR12
          - MCMagazineRifleAR12AP
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentSuppressor
          - RMCM5Bayonet
          - RMCAttachmentRecoilCompensator
          # - TODO: M22
          # - TODO: Heavy Barrel
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentMagneticHarness
          - RMCAttachmentRailFlashlight
          - RMCAttachmentS42xTelescopicMiniscope
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
          - RMCAttachmentS84xTelescopicScope
          # - TODO: BuildSentryKit
          # - TODO: MotionDetector
          # - TODO: ShoulderGun
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentAngledGrip
          - RMCAttachmentBipod
          - RMCAttachmentFlashlightGrip
          - RMCAttachmentLaserSight
          - RMCAttachmentVerticalGrip
          - RMCAttachmentExtinguisher
          - RMCAttachmentGyroscopicStabilizer
          - RMCAttachmentBurstFireAssembly
          - RMCAttachmentMiniFlamethrower
          - RMCAttachmentU7UnderbarrelShotgun
          - RMCAttachmentU1GrenadeLauncher
          # - TODO: Attached TX-7
          # - TODO: PepperBall mini
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.75, 0.00
      rmc-aslot-rail: 0.1, 0.09
      rmc-aslot-underbarrel: 0.28, -0.31

